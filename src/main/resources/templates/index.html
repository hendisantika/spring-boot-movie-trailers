<!DOCTYPE html>
<html layout:decorate="~{master.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Home</title>
</head>
<body>

<div layout:fragment="content">
    <div class="bg-light p-5 rounded">
        <h1 class="display-1 text-success">Welcome to CinemaTrailer</h1>
        <h2>Enjoy your favorite trailers at no cost</h2>
    </div>

    <h4 class="text-danger mt-5">Latest releases</h4>

    <div class="row">
        <div class="col-md-3 my-5" th:each="movie : ${latestMovies}" th:object="${movie}">
            <a class="card shadow-lg" style="text-decoration:none;" th:href="@{/movies/{id}(id=*{id})}">
                <img class="card-img-top" th:alt="*{title}" th:src="@{/assets/{filename}(filename=*{routeCover})}">
                <div class="card-body">
                    <h2 class="card-title fs-6" th:text="*{title}"></h2>
                    <p class="text-muted small" th:text="*{#temporals.format(premiereDate,'dd/MM/yyyy')}"></p>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
